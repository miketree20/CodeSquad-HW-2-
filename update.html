<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../public/images/CodeSquad-Comics-logo.png" alt="Code Squad Comics Logo."/>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">LOGIN</a></li>
    </ul>
    <h1>CREATE NEW COMIC</h1>
    <div>
        <label for="title">Title</label>
        <input placeholder="title value stored in database" name="title" id="title">
    </div>
    <div>
        <label for="author">Author</label>
        <input placeholder="author value stored in database" name="author" id="author">
    </div>
    <div>
        <label for="publisher">Publisher</label>
        <select name="select" id="publisher">
            <option value="DC">DC Comics</option>
            <option value="Icon">Icon Books</option>
            <option value="Marvel">Marvel</option>
    </div>
    <div>
        <label for="genre">Genre</label>
        <input placeholder="genre data stored in database" name="genre" id="genre">
    </div>
    <div>
        <label for="number of pages">Number of pages</label>
        <input placeholder="255" name="number of pages" id="number of pages">
    </div>
    <div>
        <label for="rating">Rating</label>
        <input placeholder="5" name="rating" id="rating">
    </div>
    <div>
        <label for="synopsis">Synopsis</label>
        <textarea placeholder="synopsis value stored in database" id="synopsis" rows="5" columns="30"></textarea>
    </div>
    <div>
        <input type="submit" value="submit">
    </div>
    <h3>VISIT US</h3>
        <p>Code Squad Comics<br>123 Dorchester Avenue<br>Boston, MA 02124</p>
    <h3>LINKS</h3>

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
        </ul>

    </ul>

</body>
</html>
